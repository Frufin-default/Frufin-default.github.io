<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    button {

</head>
<body>
  <h1>üéß Frufin Junk Radio</h1>
  <p>Clique no bot√£o para iniciar a r√°dio:</p>

  <button onclick="togglePlay()">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
  <button onclick="nextMusic()">‚è≠ Pr√≥xima</button>
  <br>
  <label>Volume:
    <input type="range" min="0" max="1" step="0.01" value="0.8" onchange="setVolume(this.value)">
  </label>

  <script>
    const playlist = [
      "musicas/musica1.mp3",
      "musicas/musica2.mp3"
    ];

    let current = 0;
    let radio = new Audio(playlist[current]);
    radio.volume = 0.8;

    function playMusic() {
      radio.play();
    }

    function togglePlay() {
      if (radio.paused) {
        radio.play();
      } else {
        radio.pause();
      }
    }

    function nextMusic() {
      radio.pause();
      current = (current + 1) % playlist.length;
      radio = new Audio(playlist[current]);
      radio.volume = volumeSlider.value;
      radio.play();
      radio.addEventListener("ended", nextMusic);
    }

    function setVolume(value) {
      radio.volume = value;
    }

    const volumeSlider = document.querySelector('input[type="range"]');
    radio.addEventListener("ended", nextMusic);
  </script>
</body>
